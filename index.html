<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>积极参与奖 Hadiah Peserta Aktif</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #FFF4CC, #FFF7E6);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scene {
      width: 95%;
      max-width: 1600px;
      height: 90vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      height: 100%;
      border-radius: 32px;
      background: #FFDFA8; /* 马卡龙黄主色 */
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-content {
      width: 95%;
      height: 90%;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 28px;
      padding: 2.5rem;
      text-align: center;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden; /* ✅ 去掉滚动条 */
    }

    h2 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 0.6rem;
      color: #444;
    }

    h3 {
      font-size: 1.6rem;
      color: #777;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      font-size: 2rem;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
      text-align: center;
    }

    th {
      background-color: rgba(255, 240, 180, 0.9);
      color: #333;
      font-weight: 600;
      font-size: 1.6rem;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.85);
    }

    tr:nth-child(odd) {
      background-color: rgba(255, 255, 255, 0.65);
    }

    tr:hover {
      background-color: #FFF1B2;
      transition: background 0.2s ease;
    }

    @media(max-width: 900px) {
      h2 { font-size: 2rem; }
      h3 { font-size: 1.2rem; }
      table { font-size: 1.2rem; }
      th, td { padding: 0.6rem; }
    }

    .logo {
      width: 160px;
      margin-bottom: 1rem;
    }
  </style>
</head>
