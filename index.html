<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>积极参与奖 Hadiah Peserta Aktif</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #FFF4CC, #FFF7E6);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scene {
      width: 95%;
      max-width: 1600px;
      height: 90vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      height: 100%;
      border-radius: 32px;
      background: #FFDFA8; /* 马卡龙黄主色 */
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-content {
      width: 95%;
      height: 90%;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 28px;
      padding: 2.5rem;
      text-align: center;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden; /* ✅ 去掉滚动条 */
    }

    h2 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 0.6rem;
      color: #444;
    }

    h3 {
      font-size: 1.6rem;
      color: #777;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      font-size: 2rem;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
      text-align: center;
    }

    th {
      background-color: rgba(255, 240, 180, 0.9);
      color: #333;
      font-weight: 600;
      font-size: 1.6rem;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.85);
    }

    tr:nth-child(odd) {
      background-color: rgba(255, 255, 255, 0.65);
    }

    tr:hover {
      background-color: #FFF1B2;
      transition: background 0.2s ease;
    }

    @media(max-width: 900px) {
      h2 { font-size: 2rem; }
      h3 { font-size: 1.2rem; }
      table { font-size: 1.2rem; }
      th, td { padding: 0.6rem; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="card">
      <div class="card-content">
        <h2>积分制 - 积极参与奖</h2>
        <h3> MPM - Hadiah Peserta Aktif</h3>
        <table>
          <thead>
            <tr>
              <th>名次<br><small>No.</small></th>
              <th>姓名<br><small>Nama</small></th>
              <th>参加积分<br><small>Markah Sertai</small></th>
            </tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>William</td><td>885</td></tr>
            <tr><td>2</td><td>Albert</td><td>475</td></tr>
            <tr><td>3</td><td>Bunyau</td><td>464</td></tr>
            <tr><td>4</td><td>Azim</td><td>316</td></tr>
            <tr><td>5</td><td>Kuan</td><td>100</td></tr>
            <tr><td>6</td><td>Paing Soe</td><td>55</td></tr>
            <tr><td>7</td><td>Hoe Yu Jun</td><td>36</td></tr>
            <tr><td>8</td><td>Terrence</td><td>30</td></tr>
            <tr><td>9</td><td>Aung Thant</td><td>25</td></tr>
            <tr><td>10</td><td>Matthew</td><td>20</td></tr>
            <tr><td>11</td><td>Chay</td><td>10</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
