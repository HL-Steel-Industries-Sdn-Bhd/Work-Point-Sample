<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>积极参与奖 Hadiah Peserta Aktif</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #FFF4CC; /* 马卡龙黄 */
      font-family: 'Poppins', sans-serif;
    }

    .board {
      width: 90%;
      max-width: 900px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      overflow: hidden;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #444;
      margin-bottom: 40px;
      font-size: 2.8rem;
      font-weight: 600;
      text-shadow: 1px 1px 0 #fff;
    }

    h1 span {
      display: block;
      font-size: 1.5rem;
      color: #777;
      margin-top: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.6rem;
    }

    thead {
      background: #FFE082;
      color: #333;
    }

    th, td {
      padding: 18px 20px;
      text-align: center;
    }

    tr:nth-child(even) {
      background: #FFF9E6;
    }

    tr:nth-child(odd) {
      background: #FFFFFF;
    }

    tr:hover {
      background: #FFECB3;
      transform: scale(1.01);
      transition: 0.2s ease;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      table {
        font-size: 1.2rem;
      }
      th, td {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="board">
    <h1>
      积极参与奖
      <span>Hadiah Peserta Aktif</span>
    </h1>
    <table>
      <thead>
        <tr>
          <th>姓名<br><small>Nama</small></th>
          <th>参加积分<br><small>Markah Sertai</small></th>
        </tr>
      </thead>
      <tbody>
        <tr><td>William</td><td>885</td></tr>
        <tr><td>Albert</td><td>475</td></tr>
        <tr><td>Bunyau</td><td>464</td></tr>
        <tr><td>Azim</td><td>316</td></tr>
        <tr><td>Kuan</td><td>100</td></tr>
        <tr><td>Ocean</td><td>85</td></tr>
        <tr><td>Victor</td><td>61</td></tr>
        <tr><td>Paing Soe</td><td>55</td></tr>
        <tr><td>Terrence</td><td>30</td></tr>
        <tr><td>Aung Thant</td><td>25</td></tr>
        <tr><td>Matthew</td><td>20</td></tr>
        <tr><td>Chay</td><td>10</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
